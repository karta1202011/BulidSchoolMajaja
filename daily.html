<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<style>
    .title {
        text-align: center;
        justify-content: center;
        margin: 30px;
    }

    .container {
        text-align: center;
    }

    .buttonarea {
        text-align-last: left;
    }
</style>

<body>
    <div class="title">
        <h3 id="nowdate"></h3>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody id="tbo">
            </tbody>

        </table>
    </div>

    <div class="buttonarea">
        <button type="button" name="" id="" class="btn btn-primary" onclick="Back()">back</button>
        <button type="button" name="" id="" class="btn btn-primary" onclick="Next()">Next</button>
    </div>


    <script>
        var nowDate = new Date();
        var year = nowDate.getFullYear();
        var month = nowDate.getMonth();
        //取第一天禮拜幾


        //取這個月有幾天
        function init() {
            //先清空
            var tbody = document.getElementsByTagName("tbody")[0];
            tbody.innerHTML = '';
            var firstDay = new Date(year, month, 1).getDay();
            document.getElementById("nowdate").innerText = `${new Date(year, month, 1).getFullYear()}年 ${new Date(year, month, 1).getMonth() + 1}月`;
            var dayOfMonth = new Date(year, month + 1, 0).getDate();
            var tbody = document.getElementById("tbo");

            var day = 1;
            for (let row = 0; row < 6; row++) {

                let tr = document.createElement("tr");
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement("td");
                    if (row == 0 && col < firstDay) {
                        //判斷如果小於第一天就先不生成日期
                    }
                    else {
                        //判斷第一天後開始生成日期
                        if (day <= dayOfMonth) {
                            td.innerText = day;
                            day++;
                        }
                    }
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }
        init();
        function Back() {
            //先處理月份再判斷是否隔年
            month--;
            if (month < 0) {
                year--;
                month = 11;
            }
            init();
        }
        function Next() {
            //先處理月份再判斷是否隔年
            month++;
            if (month > 11) {
                year++;
                month = 0;
            }
            init();
        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
