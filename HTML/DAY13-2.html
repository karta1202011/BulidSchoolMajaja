<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .wrap{
            width: 960px;
            margin: auto;
            display: flex;
        }
        .item{
            width: 100%;
        }
        .item img{
            width: 100%;
            margin: 0 10px 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"><img src="https://picsum.photos/600/400?random=2" alt=""></div>
        <div class="item"><img src="https://picsum.photos/600/400?random=1" alt=""></div>
    </div>
    <div class="wrap">
        <div class="item"><img src="https://picsum.photos/600/400?random=3" alt=""></div>
        <div class="item"><img src="https://picsum.photos/600/400?random=4" alt=""></div>
        <div class="item"><img src="https://picsum.photos/600/400?random=5" alt=""></div>
    </div>
</body>
</html>
