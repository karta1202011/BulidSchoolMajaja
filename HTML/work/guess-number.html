            <div class="btn-group btn-group-justified">

              <a id="restart" type="button" class="btn btn-default" onclick="reset()">放棄重來</a>

              <span class="input-group-addon" id="sizing-addon1">猜答案</span>

                <a type="button" class="btn btn-default">猜!</a>

  <script>
    var guess = "";
    var ans = [];

    function random() {
      while (ans.length < 4) {
        var num = Math.floor(Math.random() * 10);
        if (ans.includes(num) == false) {
          ans.push(num);
        }
      }
      alert(ans);
    }
    function struserguess() {
      setGuess = document.getElementById('userGuess').value;
      var guess = String(setGuess).split('');
      var a = 0;
      var b = 0;
      var t = 0;
      for (var k = 0; k < guess.length; k++) {
        for (var l = 0; l < guess.length; l++) {
          if (guess[k] == guess[l]) {
            // alert(guess[k] + guess[l]);
            t++;
          }
        }
      }
      if (guess.length == 4 && t == 4) {
        for (var i = 0; i < ans.length; i++) {
          for (var j = 0; j < ans.length; j++) {
            if (guess[i] == ans[j] && i == j) {
              a++;
            }
            else if (guess[i] == ans[j] && i != j) {
              b++;
            }
          }
        }
        alert(a + "A" + b + "B" + guess);
        var Result = document.getElementById('guessResults');
        var li = document.createElement('li');
        li.className = 'list-group-item';
        Result.appendChild(li);
        var span = document.createElement('span');
        span.innerText = `${a}A${b}B`;

        if (a == 4) {
          span.className = "label label-success";

        }
        else {
          span.className = "label label-danger";

        }
        li.appendChild(span);
        li.innerHTML += `${setGuess}`;
      }
      else if (guess.length != 4 && t != 4) {
        alert("長度不對還敢重複R");
      }
      else if (guess.length != 4) {
        alert("長度不對拉幹");
      }
      else if (guess.length == 4 && t != 4) {
        alert("重複了拉幹");
      }
      userGuess.value = "";

    }


    function watchans() {
      alert(ans);
    }

    function reset() {
      alert(ans);
      guess = "";
      ans = [];
      userGuess = "";
      userGuess.value = "";

      var Result = document.getElementById('guessResults');
      Result.innerHTML = '';
      clear();
    }



  </script>
