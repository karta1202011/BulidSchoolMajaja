<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <table class="container " id="ipadtable">

    </table>



    <script>
        var body = document.getElementsByTagName('body')[0];
        var div = document.createElement('div');
        var table = document.createElement('table');
        table.className = "border border-dark";

        var apple = document.getElementById('ipadtable');

        const employees = [
            { name: "Kevin", age: 32, height: 175, weight: 64 },
            { name: "David", age: 35, height: 170, weight: 60 },
            { name: "Mary", age: 22, height: 172, weight: 52 },
            { name: "John", age: 18, height: 178, weight: 70 },
            { name: "Cindy", age: 26, height: 168, weight: 50 }
        ];

        thead();
        tbody();
        function thead() {
            for (var item in employees[0]) {
                var th = document.createElement('th');
                th.innerHTML = item;
                apple.appendChild(th);
                th.className = "border border-dark";

            }
        }
        function tbody() {
            for (var num in employees) {
                var tr = document.createElement('tr');
                apple.appendChild(tr);
                for (var arr in employees[num]) {
                    var th = document.createElement('th');
                    th.innerHTML = employees[num][arr];
                    tr.appendChild(th);
                    th.className = "border border-dark";
                }
            }
        }



    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
