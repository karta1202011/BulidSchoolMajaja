    <script>
        var a = [];
        var b = '';
        function start() {
            while (a.length < 4) {
                var num = Math.floor(Math.random() * 10);
                // if(!a.includes(num)){
                //   a.push(num);
                // }
                if ((a.includes(num)) == false) {
                    a.push(num);
                }
            }
            for (var i = 0; i < a.length; i++) {
                b = b + a[i];
            }
            // alert(a);
        }
        function strguess() {
            var userGuess = "";
            userGuess = document.getElementById('userGuess').value;
            clear();
            var b = String(userGuess).split('');
            var ia = 0;
            var ib = 0;
            var co = 0;
            for (var k = 0; k < b.length; k++) {
                for (var l = 0; l < b.length; l++) {
                    if (b[k] == b[l]) {
                        co = co + 1;
                    }
                }
            }
            // alert(co);
            // alert(userGuess.length);
            if (userGuess.length == 4 && co == 4) {
                for (var x = 0; x < a.length; x++) {
                    // alert(a[x]);
                    for (var y = 0; y < b.length; y++) {
                        // alert(b[y]);
                        if (a[x] == b[y] && x == y) {
                            ia = ia + 1;
                        }
                        else if (a[x] == b[y] && x != y) {
                            ib = ib + 1;
                        }
                    }
                }
                alert(ia + 'A' + ib + 'B');
                var Result = document.getElementById('guessResults');
                let li = document.createElement('li');
                li.className = 'list-group-item';
                if (ia == 4) {
                    li.innerHTML = `<span class="label label-success"> ${ia}A${ib}B </span> ${userGuess}`;
                    Result.appendChild(li);
                    alert('恭喜答對!');
                    refresh();
                }
                else {
                    li.innerHTML = `<span class="label label-danger"> ${ia}A${ib}B </span> ${userGuess}`;
                    Result.appendChild(li);
                }
            }
            else if (userGuess.length == 4 && co > 4) {
                alert("輸入重複了啦會不會玩啊")
            }
            else {
                alert("輸入長度不符白癡");
            }

        }
        function showanswer() {
            alert(b);
        }
        function clear() {
            var userGuess = document.getElementById('userGuess');
            userGuess.value = '';
        }
        function refresh() {
            alert(b);
            a = [];
            b = [];
            userGuess = "";
            var Result = document.getElementById('guessResults');
            Result.innerHTML = '';
            clear();
        }
    </script>
