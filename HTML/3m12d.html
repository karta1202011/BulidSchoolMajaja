<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a:link {
            color: #000;
        }

        a:visited {
            color: #f00;
        }

        a:hover {
            color: green;
        }

        a:active {
            color: #fa0;
        }

        button {
            background-color: #afa;
            border: none;
            border-bottom: 3px solid #6a6;
        }

        button:hover {
            color: #fff;
            border-bottom: 1px solid #6a6;
            position: relative;
        }
    </style>
</head>

<body>
    <a href="#">google</a>
    <a href="#">google</a>
    <button><a href="#">google</a></button>
</body>

</html>
